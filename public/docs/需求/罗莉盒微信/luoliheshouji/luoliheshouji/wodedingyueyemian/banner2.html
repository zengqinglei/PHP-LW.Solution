<!DOCTYPE html>
<html>
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider Demo</title>
	
	<!-- FlexSlider pieces -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>
	
	<!-- Includes for this demo -->
	<link rel="stylesheet" href="images/demo-stuff/demo.css" type="text/css" media="screen" />
	
	<!-- Hook up the FlexSlider -->
	<script type="text/javascript">
		$(window).load(function() {
			$('.flexslider').flexslider();
		});
	</script>
</head>
<body>
	<div id="container">
		
		<div class="flexslider">
	    <ul class="slides">
	    	<li>
	    		<a href="http://flex.madebymufffin.com"><img src="images/10-dingdanxiangqing-2.png" /></a>
	    		<p class="flex-caption">Captions and cupcakes. Winning combination.</p>
	    	</li>
	    	<li>
	    		<a href="http://flex.madebymufffin.com"><img src="images/demo-stuff/inacup_pumpkin.jpg" /></a>
	    		<p class="flex-caption">This image is wrapped in a link!</p>
	    	</li>
	    	<li>
	    		<a href="http://flex.madebymufffin.com"><img src="images/demo-stuff/inacup_donut.jpg" /></a>
                <p class="flex-caption">s image is wrapped in </p>
	    	</li>
	    	<li>
	    		<a href="http://flex.madebymufffin.com"><img src="images/demo-stuff/inacup_vanilla.jpg" /></a>
                <p class="flex-caption">Thige is wrapped in a li</p>
	    	</li>
	    </ul>
	  </div>
	</div>
</body>
</html>
